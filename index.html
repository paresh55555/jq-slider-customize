<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container col-md-12  ">
    <div class="center">
    <div class="text-center">
        <h2>Image Slider using jquery</h2>
    </div>
    <div class="NoPaddingMarging align-middle">
        <div id="MainDiv">
            <img src="slider1.jpg" alt="About Us" id="MainImage"  width="800" height="400"/>
            <div id="child">
                <img id="Next" src="RightArrow.png" class="img-responsive NextButton"/>
                <img id="Previous" src="LeftArrow.png" class="img-responsive PreButton"/>
            </div>
        </div>
        <div id="slider">
            <ul class="slides none">
                <li class="NoPaddingMarging slide ">
                    <img src="slider1.jpg" alt="About Us" width="200" height="120"/>
                </li>
                <li class="NoPaddingMarging slide">
                    <img src="slider2.jpg" alt="About Us" width="200" height="120"/>
                </li>
                <li class="NoPaddingMarging slide">
                    <img src="slider3.jpg" alt="About Us" width="200" height="120"/>
                </li>
                <li class="NoPaddingMarging slide">
                    <img src="slider4.jpg" alt="About Us" width="200" height="120"/>
                </li>
                <li class="NoPaddingMarging slide">
                    <img src="slider5.jpg" alt="About Us" width="200" height="120"/>
                </li>
            </ul>
        </div>
    </div>
    </div>
</div>
</body>
</html>
<script src="main.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var tn_array = $(".slides img").map(function () {
            return $(this).attr("src");
        }).get();
        $('#MainImage').attr('src', tn_array[0]);
        $('#Previous').css("visibility", "hidden");
        var lengthImages = tn_array.length;
        console.log('length images all...',lengthImages);
        var CurrImage = 0;
        var BottomLength = 1;
        $('#Next').click(function () {
            $('#MainImage').fadeOut('slow', function () {
                CurrImage = CurrImage + 1; // Update current image index
                $('#MainImage').attr('src', tn_array[CurrImage]);
              // set image to Main image
                if (CurrImage == lengthImages - BottomLength) {
                    $('#Next').css("visibility", "hidden");
                }
                if ($('#Previous').css("visibility") == "hidden") {
                    $('#Previous').css("visibility", "visible");
                }
            }).fadeIn(300);
        });
        $('#Previous').click(function () {
            $('#MainImage').fadeOut('slow', function () {
                CurrImage = CurrImage - 1;
                console.log('previous iamges....',CurrImage);
                $('#MainImage').attr('src', tn_array[CurrImage]);
                if (CurrImage == 0) {
                    $('#Previous').css("visibility", "hidden");
                }
                if ($('#Next').css("visibility") == "hidden") {
                    $('#Next').css("visibility", "visible");
                }
            }).fadeIn(200);
        });
    });
</script>
